<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <title>Tic-Tac-Toe</title>

  <!-- Font Awesome -->
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css" crossorigin="anonymous" referrerpolicy="no-referrer" />

  <!-- Styles -->
  <link rel="stylesheet" href="./style.css" />
</head>

<body>
  <div id="game">

    <!-- HEADER -->
    <div class="header">
      <div class="turn">
        <span id="turn-symbol">
          <i class="fa-regular fa-o"></i>
        </span>
        <span id="text">Turn</span>
      </div>

      <button onclick="refresh()" class="reset-btn" aria-label="Reset game">
        <i class="fa-solid fa-rotate-right"></i>
      </button>
    </div>

    <!-- BOARD -->
    <div class="grid-container">
      <button onclick="renderMove(1)" id="cell1" class="cell"></button>
      <button onclick="renderMove(2)" id="cell2" class="cell"></button>
      <button onclick="renderMove(3)" id="cell3" class="cell"></button>

      <button onclick="renderMove(4)" id="cell4" class="cell"></button>
      <button onclick="renderMove(5)" id="cell5" class="cell"></button>
      <button onclick="renderMove(6)" id="cell6" class="cell"></button>

      <button onclick="renderMove(7)" id="cell7" class="cell"></button>
      <button onclick="renderMove(8)" id="cell8" class="cell"></button>
      <button onclick="renderMove(9)" id="cell9" class="cell"></button>
    </div>

  </div>

  <script src="./script.js"></script>
</body>

</html>
