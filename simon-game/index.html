<!DOCTYPE html>
<html>

<head>
  <title>Simon Game</title>
  <link rel="stylesheet" type="text/css" href="./style.css">
</head>

<body>
  <div id="game">
    <div id="container">
      <button onclick="onButtonClick(1)" class="signal-button" id="button1"></button>
      <button onclick="onButtonClick(2)" class="signal-button" id="button2"></button>
      <button onclick="onButtonClick(3)" class="signal-button" id="button3"></button>
      <button onclick="onButtonClick(4)" class="signal-button" id="button4"></button>
      <div id="button-container"><button id="controlButton">START!</button></div>
    </div>
    <div id="text-panel">
      <div id="level">Level: 1</div>
      <div id="instructions">Press START to begin</div>
    </div>

  </div>
  <script src="./script.js"></script>
</body>

</html>
